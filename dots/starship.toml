# 󰣇

[conda]
format = ' [$symbol$environment](dimmed green) '
#add_newline = true

[character]
success_symbol = "[ 󰊠](#70c0ba)"
#error_symbol = "[ 󰊠](#f38ba8)"
error_symbol = "[ 󰊠](#f38ba8)"
vicmd_symbol = "[ ](#f9e2af)"


[cmd_duration]
min_time = 1
format = "(  [$duration](#aec2bf) ) "
disabled = false

[directory]
format = " [$path]($style)"
style = "(#eaf6f5)"
truncation_length = 3
truncate_to_repo=false



[git_branch]
format = "[]($style)[[ ](bg:#161821 fg:#A2DD9D bold)$branch](bg:#161821 fg:#86AAEC)[ ]($style)"
style = "bg:none fg:#161821"


[git_status]
# $all status$ahead_behind
format = "[]($style)[$all_status$ahead_behind](bg:#161821 fg:#b4befe)[ ]($style)"
style = "bg:none fg:#161821"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"


